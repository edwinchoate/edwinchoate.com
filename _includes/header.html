<header class="site-header">

    <nav class="site-nav">


        <div class="menu-bar">
          <i class="fa fa-bars"></i>
        </div>

        <div class="overlay">
          <div class="menu-links">
            {% for my_page in site.pages %}
              {% if my_page.title %}
              <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
              {% endif %}
            {% endfor %}
          </div>
        </div>


    </nav>

</header>
