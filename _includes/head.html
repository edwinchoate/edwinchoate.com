<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" type="image/png" href="{{ site.url }}/img/ec_favicon.png">

  <!-- bower_components -->
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">

  <script>
    var time, theme, customCSS;

    time = new Date().getHours();

    if (time > 19) {
      theme = "dark";
    } else {
      theme = "light";
    }

    // create link to color-appropriate .css file
    customCSS = document.createElement("link");
        customCSS.type = "text/css";
        customCSS.rel = "stylesheet";
        customCSS.href = "/css/main-theme-" + theme + ".css";
    document.getElementsByTagName("head")[0].appendChild(customCSS);
  </script>

</head>
